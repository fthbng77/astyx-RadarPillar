DATASET: 'VodDataset'
DATA_PATH: './data/VoD/view_of_delft_PUBLIC/radar_5frames'

POINT_CLOUD_RANGE: [0, -25.6, -3, 51.2, 25.6, 2]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [vod_infos_train.pkl],
    'test': [vod_infos_val.pkl],
}

FOV_POINTS_ONLY: True

CLASS_MAPPINGS: {
    'bicycle': 'Cyclist',
    'rider': 'Cyclist',
    'Cyclist': 'Cyclist'
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'rcs', 'v_r_comp'],
    src_feature_list: ['x', 'y', 'z', 'rcs', 'v_r_comp'],
}

POINT_FEATURE_NORMALIZATION: {
    USE_NORM: True,
    MEAN: [0.0, 0.0, 0.0, -12.4096, 0.0391],
    STD: [1.0, 1.0, 1.0, 14.0396, 2.0750],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['random_world_rotation', 'gt_sampling']
    AUG_CONFIG_LIST:
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.16, 0.16, 5.0]
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
